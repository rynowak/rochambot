apiVersion: apps/v1
kind: Deployment
metadata:
  name: scoreboard
  labels:
    app: scoreboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scoreboard
  template:
    metadata:
      labels:
        app: scoreboard
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "scoreboard"
        dapr.io/port: "80"
        dapr.io/config: "zipkin"
    spec:
      containers:
      - name: scoreboard
        image: rynowak.azurecr.io/rochambot/scoreboard:latest
        imagePullPolicy: Always 
        ports:
        - containerPort: 80

trigger: none
pr: none

resources: 
  pipelines:
  - pipeline: ci-pipeline
    source: scoreboard-docker-helm
    trigger:
      branches: 
        include:  
          - master
          - release/*
          - feature/*

jobs:
- deployment: development
  displayName: Helm Upgrade scoreboard
  pool:
    vmImage: 'ubuntu-latest'
  environment: development
  strategy:
    runOnce:
      deploy:
        steps:
        - template: ${{variables['System.DefaultWorkingDirectory']}}/build/templates/helm-deploy.yml
          parameters:
            chart: 'scoreboard'
            releaseName: 'scoreboard'
            serviceConnection: rynowak-kubot
